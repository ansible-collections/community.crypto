- name: Create GPG key
  github_gpg_key:
    name: {{ name }}
    comment: {{ comment }}
    email: {{ email }}
  register: created_gpg_key

- name: Delete GPG key 
  github_gpg_key:
    state: absent
    name: {{ name }}
    comment: {{ comment }}
    email: {{ email }}
  register: deleted_gpg_key

- assert:
    that:
      - created_gpg_key.changed
      - delete_gpg_key.changed
