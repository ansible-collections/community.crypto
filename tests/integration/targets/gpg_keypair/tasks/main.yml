- name: Create GPG key
  gpg_keypair:
    name: "{{ name }}"
    comment: "{{ comment }}"
    email: "{{ email }}"
    force: True
  register: created_gpg_key

- name: Delete GPG key 
  gpg_keypair:
    state: absent
    name: "{{ name }}"
    comment: "{{ comment }}"
    email: "{{ email }}"
  register: deleted_gpg_key

- assert:
    that:
      - created_gpg_key.changed
      - deleted_gpg_key.changed
