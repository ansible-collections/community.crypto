- name: Include distribution specific variables
  ansible.builtin.include_vars: '{{ lookup("ansible.builtin.first_found", params) }}'
  vars:
    params:
      files:
        - '{{ ansible_facts.os_family }}.yml'
        - default.yml
      paths:
        - '{{ role_path }}/vars'

- name: Install GnuPG
  ansible.builtin.package:
    name: '{{ gnupg_package_name }}'
