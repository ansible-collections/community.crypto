- set_fact:
    backends: ['opensshbin']

- set_fact:
    backends: "{{ backends + ['cryptography'] }}"
  when: cryptography_version.stdout is version('3.0', '>=') and bcrypt_version.stdout is version('3.1.5', '>=')

- include_tasks: ./impl.yml
  loop: "{{ backends }}"
  loop_control:
    loop_var: backend